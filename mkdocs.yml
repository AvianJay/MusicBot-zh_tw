site_name: JMusicBot 維基
site_description: "🎶 一個 Discord 音樂機器人，您可以輕鬆設定和運行！"
copyright: Copyright &copy; 2021 jagrosh
theme:
  icon: 
    logo: material/music-note
  favicon: assets/images/favicon.ico
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.indexes
  custom_dir: docs/overrides
  font:
    text: 'Fira Sans'
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切換到黑暗模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: 切換到白亮模式
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AvianJay/MusicBot-zh_tw
    - icon: fontawesome/brands/discord
      link: https://discord.gg/0p9LSGoRLu6Pet0k
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX
repo_name: 'AvianJay/MusicBot-zh_tw'
repo_url: https://github.com/AvianJay/MusicBot-zh_tw
edit_uri: edit/gh-pages/docs/
site_url: https://avianjay.github.io/MusicBot-zh_tw
markdown_extensions:
  - meta
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - toc:
      permalink: "#"
nav:
  - index.md
  - Setup:
    - Setup Guide: setup.md
    - installing-java.md
    - getting-a-bot-token.md
    - finding-your-user-id.md
    - adding-your-bot.md
    - config.md
    - advanced-config.md
    - hosting.md
    - running-as-a-service.md
  - Reference:
    - commands.md
    - playlists.md
    - advanced-playlists.md
    - things-that-wont-be-added.md
    - advanced-eval.md
    - troubleshooting.md
